<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>     
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="assets/img/logo.png" alt="Logo barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li>                        
                        <a href="index.html" target="_blank">
                            <img src="https://img.icons8.com/officel/40/000000/barber-pole.png"/>
                        Home</a>
                    </li>
                    <li>
                        <a href="produtos.html" target="_blank">
                            Produtos</a>
                    </li>
                    <li>
                        <a href="contatos.html" target="_blank"> Contatos
                        <img src="https://img.icons8.com/officel/40/000000/barber-pole.png"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="10" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" 
                    value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" 
                    value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" 
                    value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                
            </fieldset>
            
            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option >Manhã</option>
                    <option >Tarde</option>
                    <option >Noite</option>
                </select>
            </fieldset>

            <label>
            <input type="checkbox" class="checkbox" checked>Gostaria de receber 
                nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                       
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>          
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

<footer>
    <img src="assets/img/logo-branco.png" alt="Logo barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
</footer>
</html>
