<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>     
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="assets/img/logo.png" alt="Logo principal">
            </h1>
            <nav>
                <ul>
                    <li>                        
                        <a href="index.html" target="_blank">
                            <img src="https://img.icons8.com/officel/40/000000/barber-pole.png"/>
                        Home</a>
                    </li>
                    <li>
                        <a href="produtos.html" target="_blank">
                            Produtos</a>
                    </li>
                    <li>
                        <a href="contatos.html" target="_blank"> Contatos
                        <img src="https://img.icons8.com/officel/40/000000/barber-pole.png"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="10"></textarea>
            
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            </div>

            <label><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar!">
        </form>
    </main>
</body>

<footer>
    <img src="assets/img/logo-branco.png" alt="logo footer">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
</footer>
</html>
